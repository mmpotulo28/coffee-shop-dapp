<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- font awesome icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>Coffee Shop</title>
	</head>
	<body>
		<header>
			<nav>
				<ul class="logo-side">
					<img src="./assets/img/logo.jfif" alt="logo" />
				</ul>
				<ul class="nav-items">
					<div class="dropdown">
						<button class="dropbtn"><i class="fas fa-bars"></i></button>
						<div class="dropdown-content">
							<a href="#">Home</a>
							<a href="#">My Orders</a>
							<a href="#">Help</a>
							<a href="#"><button id="connect-wallet">Connect wallet</button></a>
						</div>
					</div>
				</ul>
			</nav>
		</header>
		<main>
			<!-- banner -->
			<section class="banner">
				<div class="banner-content">
					<h1>Best Coffee in Town</h1>
					<p>Get your coffee delivered to your doorstep</p>
					<button>Order Now</button>
				</div>
			</section>

			<!-- categories -->
			<section class="categories">
				<h1>Our Categories</h1>
				<div class="category-items">
					<div class="category-item">
						<img src="./assets/img/black-coffee.avif" alt="coffee" />
						<h3>Black Coffee</h3>
					</div>
					<div class="category-item">
						<img src="./assets/img/latte.jpg" alt="coffee" />
						<h3>Latte</h3>
					</div>
					<div class="category-item">
						<img src="./assets/img/expresso.webp" alt="coffee" />
						<h3>Espresso</h3>
					</div>
					<div class="category-item">
						<img src="./assets/img/cappuccino.jpg" alt="coffee" />
						<h3>Cappuccino</h3>
					</div>
				</div>
			</section>

			<!-- order config  popup -->
			<div class="order-popup"> </div>

			<!-- all producs -->
			<section class="products">
				<h1>All Products</h1>
				<div class="product-items"> </div>
			</section>
		</main>

		<!-- footer -->
		<footer>
			<div class="footer-content">
				<div class="social-icons">
					<i class="fab fa-facebook"></i>
					<i class="fab fa-twitter"></i>
					<i class="fab fa-instagram"></i>
				</div>

				<p>&copy; 2021 Coffee Shop</p>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
		<script type="module" src="./assets/js/main.js"></script>
	</body>
</html>
